<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <!-- FavIcon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../favicon/site.webmanifest" />
    <title>Main Page</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#section-one">Section One</a></li>
          <li><a href="#section-two">Section Two</a></li>
          <li><a href="#section-three">Section Three</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="section-one" class="section-one">
        <div class="sections-content">
          <h1>Section One</h1>
          <img src="../images/image1.png" alt="Section One Image" />
        </div>
      </section>

      <section id="section-two" class="section-two">
        <div class="sections-content">
          <h1>Section Two</h1>
          <img src="../images/image2.png" alt="Section Two Image" />
        </div>
      </section>

      <section id="section-three" class="section-three">
        <div class="sections-content">
          <h1>Section Three</h1>
          <img src="../images/image3.jpg" alt="Section Three Image" />
        </div>
      </section>
    </main>
    <script src="../js/main.js"></script>
  </body>
</html>
